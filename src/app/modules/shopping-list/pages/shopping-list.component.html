<main class='app-shopping-lists'>
  <app-page-header pageTitle='My Shopping Lists'>
    <app-filled-button *ngIf='!isLoading'>Click Me</app-filled-button>
  </app-page-header>

  <app-loading-spinner *ngIf='isLoading'></app-loading-spinner>

  <section class='app-shopping-lists-container' *ngIf='!isLoading'>
    <app-shopping-list-card
      *ngFor='let shoppingList of shoppingLists'
      [shoppingList]='shoppingList'
    >
    </app-shopping-list-card>
  </section>
</main>

<div class="row shopping-list-row mt-3">
  <div class="border p-3">
    <h3>My List</h3>
    <hr>
    <ul class="list-group">
      <!-- Now we're receiving the Ingredients from the Store as an Observable -->
      <li *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"
          (click)="editIngredient(i)"
          class="hover list-group-item list-group-flush"
          style="cursor: pointer">
        {{ ingredient.name }}
        <span class="badge badge-secondary float-right mt-1">{{ingredient.amount}}</span>
      </li>
    </ul>
  </div>

  <div class="border p-3">
    <app-shopping-edit></app-shopping-edit>
  </div>
</div>

<div class='app-shopping-list-card'>
  <h4 class='app-shopping-list-card-header'>{{shoppingList.title}}</h4>

  <div class='app-shopping-list-card-body'>
    {{itemsSummary}}
  </div>

  <div class='app-shopping-list-card-footer'>
    <span>{{shoppingList.createdOn | date}}</span>
    <span class='app-shopping-list-card-amount'>{{amount}} Items</span>
  </div>
</div>
